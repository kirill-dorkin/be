<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="192" height="192" rx="24" fill="#000000"/>
  <g transform="translate(32, 32)">
    <!-- Основная форма устройства -->
    <rect x="20" y="20" width="88" height="60" rx="8" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    
    <!-- Экран -->
    <rect x="28" y="28" width="72" height="44" rx="4" fill="#e5e7eb"/>
    
    <!-- Кнопки управления -->
    <circle cx="32" cy="92" r="4" fill="#ffffff"/>
    <circle cx="48" cy="92" r="4" fill="#ffffff"/>
    <circle cx="64" cy="92" r="4" fill="#ffffff"/>
    <circle cx="80" cy="92" r="4" fill="#ffffff"/>
    <circle cx="96" cy="92" r="4" fill="#ffffff"/>
    
    <!-- Индикатор питания -->
    <circle cx="116" cy="32" r="3" fill="#10b981"/>
    
    <!-- Логотип BE -->
    <text x="64" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">BE</text>
    

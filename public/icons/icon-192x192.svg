    <line x1="24" y1="108" x2="104" y2="108" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="24" y1="116" x2="88" y2="116" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    

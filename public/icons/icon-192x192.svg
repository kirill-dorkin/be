      <line x1="8" y1="12" x2="8" y2="14" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="14" y1="8" x2="12" y2="8" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="4" y1="8" x2="2" y2="8" stroke="#ffffff" stroke-width="1.5"/>
    </g>

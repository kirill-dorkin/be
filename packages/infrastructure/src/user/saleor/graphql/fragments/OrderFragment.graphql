fragment OrderFragment on Order {
  id
  created
  lines {
    ...OrderLineFragment
  }
  total {
    ...TaxedMoneyFragment
  }
  number
  displayGrossPrices
  status
  invoices {
    id
    number
    createdAt
    status
    url
  }
  fulfillments {
    status
    lines {
      id
      quantity
      orderLine {
        id
        productName
        productVariantId
      }
    }
  }
}
